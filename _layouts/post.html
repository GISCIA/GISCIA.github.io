---
layout: base
page_name: blog
---
<div class="container-giscia">
  
  <div class="post">
      <h3>{{page.title}}<br><small><i class="fa fa-clock-o"></i> Posted on {{ page.date | date:"%B %d, %Y" }}</small></h3>
      <div >
      <img class="img-responsive img-hover center-block" src="{{ page.banner }}" alt="">
      </div>
      <hr>
      {{ content }}

  </div>



  <div id="comments">
    <h3>Comments</h3>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_shortname = 'kevinhomepage';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
   
  </div>
</div>
